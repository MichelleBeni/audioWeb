<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Storytelling Analysis</title>
</head>
<body>
    <h1>Upload a Storytelling Recording</h1>
    <form id="uploadForm">
        <input type="file" name="audio" accept="audio/wav" required><br><br>
        <button type="submit">Analyze</button>
    </form>
    <div id="results" class="plot"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Server error');
                const data = await response.json();

                resultsDiv.innerHTML = `
                    <p><strong>Pitch Variability:</strong> ${data.pitch_variability.toFixed(3)}</p>
                    <p><strong>Pitch Change Rate:</strong> ${data.pitch_change_rate.toFixed(3)}</p>
                    <h3>Scatter Plots:</h3>
                    <img src="${data.plots.expressiveness}" alt="Expressiveness Plot">
                    <img src="${data.plots.clarity}" alt="Clarity Plot">
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
