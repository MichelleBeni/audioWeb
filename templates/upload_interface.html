<!DOCTYPE html>
<html>
<head>
    <title>Storytelling Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #2c2c2c;
        }
        .upload-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background-color: #ff6fb5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff6fb5;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .plots img {
            max-width: 400px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Upload a Storytelling Recording</h1>
    <div class="upload-box">
        <form method="post" enctype="multipart/form-data" action="/analyze">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" onchange="updateFilename(this)">
            <div id="filename"></div>
            <br>
            <button type="submit">Analyze</button>
        </form>
    </div>

    {% if pitch_var %}
    <div>
        <strong>Pitch Variability:</strong> {{ pitch_var }}<br>
        <strong>Pitch Change Rate:</strong> {{ pitch_rate }}<br>
    </div>
    <h3>Scatter Plots:</h3>
    <div class="plots">
        <img src="{{ url_for('plot_file', filename=expressiveness_plot) }}" alt="Expressiveness Plot">
        <img src="{{ url_for('plot_file', filename=clarity_plot) }}" alt="Clarity Plot">
    </div>
    {% endif %}

    <script>
        function updateFilename(input) {
            document.getElementById('filename').textContent = input.files[0].name;
        }
    </script>
</body>
</html>
