
<!DOCTYPE html>
<html>
<head>
    <title>Storytelling Quality</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffeef8;
            color: #222;
            text-align: center;
            padding: 30px;
        }
        .upload-container {
            margin: 30px auto;
            padding: 20px;
            background-color: #fff0f6;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="file"], input[type="submit"] {
            background-color: #ff66a3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 8px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 30px;
        }
        img {
            max-width: 400px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload a Storytelling Recording</h2>
    <div class="upload-container">
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Analyze">
        </form>
    </div>
    {% if pitch_variability %}
    <div class="results">
        <p><strong>Pitch Variability:</strong> {{ pitch_variability }}</p>
        <p><strong>Pitch Change Rate:</strong> {{ pitch_change_rate }}</p>
        <h4>Scatter Plots:</h4>
        <img src="{{ plots['expressiveness'] }}" alt="Expressiveness Plot">
        <img src="{{ plots['clarity'] }}" alt="Clarity Plot">
    </div>
    {% endif %}
</body>
</html>
